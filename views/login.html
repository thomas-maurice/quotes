<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login</title>

    <!-- Bootstrap core CSS -->
    <link href="${env['mountpoint']}/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="${env['mountpoint']}/static/css/login.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">

      <form class="form-signin" role="form" method="POST" action="login">
        <center><h2 class="form-signin-heading">Login <small>| C'mon man, do it</small></h2></center>
        <input id="username" name="username" type="text" class="form-control" placeholder="username" required autofocus>
        <input id="password" name="password" type="password" class="form-control" placeholder="password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in !</button>
      </form>

    </div> <!-- /container -->
  </body>
</html>
