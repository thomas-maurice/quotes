<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title><%block name="title" /></title>
	
    <!-- Bootstrap CSS -->
    <link href="${env['mountpoint']}/static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Specific CSS -->
    <link href="${env['mountpoint']}/static/css/design.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  <%block name="headjavascript" />
  </head>
  <body>
	<div id="topbar" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="${env['mountpoint']}">${env["name"]}</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-left">
            <li><a href="${env['mountpoint']}"><span class="glyphicon glyphicon-home"></span> Home</a></li>
            <li><a href="${env['mountpoint']}/manage/all"><span class="glyphicon glyphicon-list-alt"></span> Toutes les quotes</a></li>
            <li><a href="${env['mountpoint']}/manage/add"><span class="glyphicon glyphicon-plus"></span> Ajouter</a></li>
            <li><a href="${env['mountpoint']}/manage/wall"><span class="glyphicon glyphicon-refresh"></span> The Wall</a></li>
            <li><a href="${env['mountpoint']}/manage/stats"><span class="glyphicon glyphicon-dashboard"></span> Stats</a></li>
            % if session.get("admin") == True:
				<li><a href="${env['mountpoint']}/login/users"><span class="glyphicon glyphicon-list"></span> Utilisateurs</a></li>
            % endif
          </ul>
          <ul class="nav navbar-nav navbar-right">
			<li><a href="${env['mountpoint']}/login/profile"><span class="glyphicon glyphicon-user"></span> Profil (${session["username"]})</a></li>
            <li><a href="${env['mountpoint']}/logout"><span class="glyphicon glyphicon-off"></span> D&eacute;connexion</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container" style="padding-top: 50px;">
	  <div class="col-md-12">
		${self.body()}
	  </div>
	</div>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="${env['mountpoint']}/static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="${env['mountpoint']}/static/js/jquery.js"></script>
    <script type="text/javascript" src="${env['mountpoint']}/static/js/smoothscroll.js"></script>
	<script type="text/javascript">
		$(".screenHeight").css("min-height", ($(window).height())+"px");
	</script>
	</body>
</html>
